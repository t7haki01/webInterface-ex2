      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  Name:
                    type: string
                  Address:
                    type: string
                  Class:
                    type: string
                  enrolledCourses:
                    items:
                      type: integer
                    oneOf:
                      - type: string
                      - type: array
                        items: {}
                  Id:
                    type: integer
              examples:
                response:
                  value:
                    Name: Micheal Owen
                    Address: Kotkantie 1
                    Class: LIV02
                    enrolledCourses:
                      - 1
                      - 2
                      - 3
                    Id: 1
      summary: Get Student by Id
      description: 'This path will return specific student information with specific id '
      operationId: getStudentById
