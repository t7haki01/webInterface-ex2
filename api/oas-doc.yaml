openapi: 3.0.0
info:
  title: School Data Api API
  version: '1.0'
  description: 'This API serves students info, courses info and grades info.'
  license:
    name: ''
  contact:
    name: kihun han
    url: kihun.net
    email: kihun@kihun.net
paths:
  /students:
    get:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    Name:
                      type: string
                    Address:
                      type: string
                    Class:
                      type: string
                    enrolledCourses:
                      type: array
                      items:
                        type: integer
                    Id:
                      type: integer
              examples:
                response:
                  value:
                    - Name: student1
                      Address: address1
                      Class: class1
                      enrolledCourses:
                        - 1
                        - 2
                        - 3
                      Id: 1
                    - Name: student2
                      Address: address2
                      Class: class2
                      enrolledCourses:
                        - 1
                        - 2
                        - 3
                      Id: 2
      description: This path will return all students info
      summary: Get Students All
      operationId: getStudents
    post:
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    Name:
                      type: string
                    Address:
                      type: string
                    Class:
                      type: string
                    enrolledCourses:
                      type: array
                      items:
                        type: integer
                    Id:
                      type: integer
              examples:
                response:
                  value:
                    - Name: student 1
                      Address: address 1
                      Class: class 1
                      enrolledCourses:
                        - 1
                        - 2
                        - 3
                      Id: 1
                    - Name: student new
                      Address: address new
                      Class: class new
                      enrolledCourses: []
                      Id: 101
      summary: Post Student
      description: This path will create new student information
      operationId: postStudent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Name:
                  type: string
                Address:
                  type: string
                Class:
                  type: string
                enrolledCourses:
                  type: array
                  items:
                    type: integer
                Id:
                  type: integer
        x-examples:
          application/json:
            Name: student new
            Address: address new
            Class: class new
            enrolledCourses: []
            Id: 101
  '/students/:Id':
